<!DOCTYPE html>
<html lang="ru">
  <head>
     <!-- OK SDK -->
     <script type="text/javascript"  src="https://api.ok.ru/js/fapi5.js" defer="defer"></script>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Match3</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    
     

  

  </head>
  <body class="light">
    
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png"></div>
        <div id="unity-progress-bar-empty" style="display: none;">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none;"></div>
    <script>
      const hideFullScreenButton = "";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/ForBuild.loader.js";
      const config = {
        dataUrl: buildUrl + "/ForBuild.data",
        frameworkUrl: buildUrl + "/ForBuild.framework.js",
        codeUrl: buildUrl + "/ForBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Match3",
        productVersion: "1.0",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 2;

var lockFunction =  window.screen.orientation.lock;
if (lockFunction.call(window.screen.orientation, 'landscape')) {
           console.log('Orientation locked')
} else {
            console.error('There was a problem in locking the orientation')
}

      }
      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      var unityI = null;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
          unityI = unityInstance;
          loadingCover.style.display = "none";
          if (canFullscreen) {
            if (!hideFullScreenButton) {
              fullscreenButton.style.display = "";
            }
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

    </script>
    <script type="text/javascript">

     var rParams = FAPI.Util.getRequestParameters();
     FAPI.init(rParams["api_server"], rParams["apiconnection"],
         
          function() {
              
              console.log('Bad');
              loadRewardedAd();
              
          },
         
          function(error) {
              console.log('Good');
          }
);

    



      function loadRewardedAd() {
      FAPI.UI.loadAd();
      }

     

      function showFullscrenAd(){
        FAPI.UI.showAd();
      }

      function showRewardedAd(){
        FAPI.UI.showLoadedAd().then(data => {
          console.log('ads ok');
          unityI.SendMessage('OKSDK', 'RewardGetting');
          loadRewardedAd();
          })
      }
    </script>
  </body>
</html>
